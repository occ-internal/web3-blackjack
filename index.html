<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BlackJack</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
</head>
<body>
    <h1>JavaScript Blackjack </h1>
    <div class="textupdates" id="textUpdates">
        Press 'New Game' to begin!
    </div>

    <div class="buttonbox" id="newgame">
        <button alt="play" id="play">New Game</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit">Hit</button>
        <button alt="stand" id="stand">Stand</button>
    </div>
    <table>
        <tr>
            <th id="phand">
                Your Hand
            </th>
            <th id="dhand">
                Dealer's Hand
            </th>
        </tr>
        <tr>
            <td id="pcards">No cards dealt yet</td>
            <td id="dcards">No cards dealt yet</td>

        </tr>
    </table>
    <div id="tracker" class="buttonbox">
        <p>Wins: 0 Draws: 0 Losses: 0</p>
    </div>
    <div class="buttonbox">
        <p><span class="bold">Tip: </span><span id="choice" class="bold redcard"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
